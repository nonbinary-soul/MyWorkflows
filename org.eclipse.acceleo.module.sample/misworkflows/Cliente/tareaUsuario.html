<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TareaUsuario</title>
	<link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
	
    <form class="box" action="fin.html" method="POST">
	<fieldset>
		<legend>Rellena los siguientes campos</legend>
        <!-- Generar un input para el resto de atributos -->
		<div>
			<label>
			nombre<span class="required-mark">*</span>
            <input type="text" name="nombre" required>
			</label>
		<div>
        <!-- Generar un input para el resto de atributos -->
		<div>
			<label>
			direccion<span class="required-mark">*</span>
            <input type="text" name="direccion" required>
			</label>
		<div>
        <!-- Generar un input para el resto de atributos -->
		<div>
			<div>
				<label>jaja<span class="required-mark">*</span></label>
			</div>
			
            <label class="form-option">
                <input type="radio" name="jaja" value="yes" 0.equals("1") ? "checked" : "">
                SÃ­
            </label>
            <label class="form-option">
                <input type="radio" name="jaja" value="no" 0.equals("0") ? "checked" : ""}>
                No
            </label>
		<div>
        <!-- Generar un input para el resto de atributos -->
		<div>
			<label>
			dafafds<span class="required-mark">*</span>
            <input type="number" step="any" name="dafafds" required>
			</label>
		<div>
        <!-- Generar un input para el resto de atributos -->
		<div>
			<label>
			asdffdsfds<span class="required-mark">*</span>
            <input type="date" name="asdffdsfds" required>
			</label>            
		<div>
        <!-- Generar un input para el resto de atributos -->
		<div>
			<label>
			telefono<span class="required-mark">*</span>
            <input type="text" name="telefono" required>
			</label>
		<div>
        <!-- Generar un select para atributos de tipo LIST -->
		<div>
			<div>
	        <label for="opciones">opciones</label>
			</div>
	        <div>
	            <select name="opciones">
	                    <option value="item1">item1</option>
	                    <option value="item2">item2</option>
	                    <option value="item3">item3</option>
	            </select>
	        </div>
	    </div>
        <!-- Generar un input para el resto de atributos -->
		<div>
			<label>
			correo_electronico<span class="required-mark">*</span>
            <input type="text" name="correo_electronico" required>
			</label>
		<div>
		<button type="submit">Siguiente</button>
	</fieldset>
    </form>
</body>
</html>
